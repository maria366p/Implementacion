<!DOCTYPE html>
<html lang="es">
<head>

    <title>Requerimientos funcionales</title>

            cursor: pointer;

        }
        .blue-button:hover {
            background-color: #0056b3;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

        <button class="blue-button">Requerimiento 2</button>
        <button class="blue-button">Requerimiento 3</button>
        <button class="blue-button">Requerimiento 4</button>
        <button class="blue-button">Requerimiento 5</button>
        <button class="blue-button">Requerimiento 6</button>
        <button class="blue-button">Requerimiento 7</button>
        <button class="blue-button">Requerimiento 8</button>
        <button class="blue-button">Requerimiento 9</button>
        <button class="blue-button">Requerimiento 10</button>
        <button class="blue-button">Requerimiento 11</button>
        <button class="blue-button">Requerimiento 12</button>
    </div>
</body>
</html>
