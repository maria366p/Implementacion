<!DOCTYPE html>
<html>

<head>
    <title>Lista de Prestamos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Prestamos</h1>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Prestamo</th>
                    <th>Monto</th>
                    <th>Interes</th>
                    <th>Numero de Cuotas</th>
                    <th>Dia Pago de la Cuota</th>
                    <th>Valor de la Cuota</th>
                    <th>Estado del Prestamo </th>
                    <th>ID del Cliente</th>
                   
                </tr>
            </thead>
            <th:block th:each="prestamo : ${prestamos}">
                <tr>
                    <td th:text="${prestamo.IDPRESTAMO}"></td>
                    <td th:text="${prestamo.MONTO}"></td>
                    <input type="hidden" name="saldoActual" th:value="${prestamo.MONTO}">
                    <td th:text="${prestamo.INTERES}"></td>
                    <td th:text="${prestamo.NUMEROCUOTAS}"></td>
                    <td th:text="${prestamo.DIAPAGOCUOTA}"></td>
                    <td th:text="${prestamo.VALORCUOTA}"></td>
                    <td th:text="${prestamo.ESTADOP}"></td>
                    <td th:text="${prestamo.IDCLIENTE.IDCLIENTE}"></td>
                    <td>
                        <a th:href="@{prestamos/{id}/edit(id=${prestamo.IDPRESTAMO}, saldoActual = ${prestamo.MONTO})}">Editar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atr√°s</a>
        </div>
        <br />

    </div>
</body>

</html>
