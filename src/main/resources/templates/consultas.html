<!DOCTYPE html>
<html>
<head>
    <title>Información consultas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/dashboardServices.css}" />
</head>
<body>
    <main>
        <h1> Consultas</h1>
        <div>
            <form th:action="@{/consultas/tipo}" method="get">
                <label for="tipo">Tipo de Cuenta:</label>
                <input type="text" id="tipo" name="tipo" required>
                <button type="submit">Buscar por Tipo</button>
            </form>
        
            <!-- Formulario para obtener consultas por rango de saldo -->
            <form th:action="@{/consultas/saldo}" method="get">
                <label for="saldoMin">Saldo Mínimo:</label>
                <input type="number" id="saldoMin" name="saldoMin" step="0.01" required>
                
                <label for="saldoMax">Saldo Máximo:</label>
                <input type="number" id="saldoMax" name="saldoMax" step="0.01" required>
                
                <button type="submit">Buscar por Rango de Saldo</button>
            </form>
        
            <!-- Formulario para obtener consultas por fecha de último movimiento -->
            <form th:action="@{/consultas/fecha-ultimo-movimiento}" method="get">
                <label for="fecha">Fecha de Último Movimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
                <button type="submit">Buscar por Fecha de Último Movimiento</button>
            </form>
        </div>
        <div th:replace="~{../components/Cuentas/cuentasTable.html}"></div>
        <!-- Botón de regreso -->
        <div>
            <a th:href='@{/consultas}' class="btn btn-primary">Todas las cuentas</a>
        </div>
        <div>
            <a th:href='@{/extracto}' class="btn btn-primary">Extracto bancario</a>
        </div>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
    </div>
</body>
</html>
