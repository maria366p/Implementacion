<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="personaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="NOMBRE" name="NOMBRE" required th:value="${persona.NOMBRE}" />
        <label class="col-form-label">Datos Contacto:</label>
        <input class="form-control" type="text" id="DATOSCONTACTO" name="DATOSCONTACTO" required th:value="${persona.DATOSCONTACTO}" />
        <label class="col-form-label">Dirección Física:</label>
        <input class="form-control" type="text" id="DIRECCIONFISICA" name="DIRECCIONFISICA" required th:value="${persona.DIRECCIONFISICA}" />
        <label class="col-form-label">Dirección Electrónica:</label>
        <input class="form-control" type="text" id="DIRECCIONELECTRONICA" name="DIRECCIONELECTRONICA" required th:value="${persona.DIRECCIONELECTRONICA}" />
        <label for="TELEFONO" class="col-form-label">Telefono:</label>
        <input class="form-control" type="number" id="TELEFONO" name="TELEFONO" required th:value=${persona.TELEFONO}><br>
        <label class="col-form-label">Ciudad:</label>
        <input class="form-control" type="text" id="CIUDAD" name="CIUDAD" required th:value="${persona.CIUDAD}" />
        <label class="col-form-label">Departamento:</label>
        <input class="form-control" type="text" id="DEPARTAMENTO" name="DEPARTAMENTO" required th:value="${persona.DEPARTAMENTO}" />
        <label for="CODIGOPOSTAL" class="col-form-label">Codigo Postal:</label>
        <input class="form-control" type="number" id="CODIGOPOSTAL" name="CODIGOPOSTAL" required th:value=${persona.CODIGOPOSTAL}><br>
        <label class="col-form-label">Fecha Registro:</label>
        <input class="form-control" type="date" id="FECHAREGISTRO" name="FECHAREGISTRO" required th:value="${persona.FECHAREGISTRO}" />
        <label for="DOCID" class="col-form-label">Identificacion:</label>
        <input class="form-control" type="number" id="DOCID" name="DOCID" required th:value=${persona.DOCID}><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
