<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="clienteForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label" for="IDCLIENTE">ID CLIENTE:</label>
        <select class="form-control" id="IDCLIENTE" name="IDCLIENTE" required> 
            <th:block th:each="persona : ${personas}">
                <option th:value="${persona.ID}" th:text="${persona.NOMBRE}" th:selected="${persona != null && persona.ID != null && persona.ID == cliente.IDCLIENTE}" >
                </option>
            </th:block>
        </select>
        <label for="ROLC">Rol del Cliente:</label>
            <select class="form-control" id="ROLC" name="ROLC" required>
                <option value="Natural" th:selected="${cliente.ROLC eq 'Natural'}">Natural</option>
                <option value="Juridico" th:selected="${cliente.ROLC eq 'Juridico'}">Jur√≠dico </option>
            </select>
            <br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
        </div>
</div>

</body>

</html>
