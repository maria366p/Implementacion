<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="oficinaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label" for="NOMBRE">Nombre:</label>
        <input class="form-control" type="text" id="NOMBRE" name="NOMBRE" required th:value="${oficina.NOMBRE}">
        <label class="col-form-label" for="DIRECCION">Direccion:</label>
        <input class="form-control" type="text" id="DIRECCION" name="DIRECCION" required th:value="${oficina.DIRECCION}">
        <label for="NUMEROPA" class="form-label">Numero máximo de puntos de atención :</label>
        <input class="form-control" type="number" id="NUMEROPA" name="NUMEROPA" required th:value="${oficina.NUMEROPA}">
        <label class="col-form-label" for="IDGERENTE">ID del Gerente de la Oficina:</label>
        <select class="form-control" id="IDGERENTE" name="IDGERENTE" required> 
            <th:block th:each="IDgerente : ${gerentes}">
                <option th:value="${IDgerente}" th:text="${IDgerente}" >
                </option>
            </th:block>
        </select>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
        </div>
</div>

</body>

</html>
