<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="empleadoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label" for="IDEMPLEADO">EMPLEADO ID:</label>
        <select class="form-control" id="IDEMPLEADO" name="IDEMPLEADO" required> 
            <th:block th:each="persona : ${personas}">
                <option th:value="${persona.ID}" th:text="${persona.NOMBRE}" th:selected="${persona != null && persona.ID != null && persona.ID == empleado.IDEMPLEADO}" >
                </option>
            </th:block>
        </select>
        <label class="col-form-label" for="IDCARGO">ID Cargo:</label>
        <select class="form-control" id="IDCARGO" name="IDCARGO">
            <option value=""></option>
            <th:block th:each="cargo : ${cargos}">
                <option th:value="${cargo.IDCARGO}" th:text="${cargo.NOMBRE}" th:selected="${cargo != null && cargo.IDCARGO != null && cargo.IDCARGO == empleado.IDCARGO}"></option>
            </th:block>
        </select>
        <label class="col-form-label" for="IDOFICINA">ID Oficina:</label>
        <select class="form-control" id="IDOFICINA" name="IDOFICINA">
            <option value=""></option>
            <th:block th:each="oficina : ${oficinas}">
                <option th:value="${oficina.IDOFICINA}" th:text="${oficina.NOMBRE} " th:selected="${oficina != null && oficina.IDOFICINA != null && oficina.IDOFICINA == empleado.IDOFICINA}"></option>
            </th:block>
        </select>

    
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
        </div>
</div>

</body>

</html>
