<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="identificacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label" for="IDEMPLEADO">ID Empleado:</label>
        <select class="form-control" id="IDEMPLEADO" name="IDEMPLEADO">
            <option value=""></option>
            <th:block th:each="persona : ${personas}">
                <option th:value="${persona.ID}" th:text="${persona.ID}"></option>
            </th:block>
        </select>
        <label class="col-form-label" for="IDCARGO">ID Cargo:</label>
        <select class="form-control" id="IDCARGO" name="IDCARGO">
            <option value=""></option>
            <th:block th:each="cargo : ${cargos}">
                <option th:value="${cargo.IDCARGO}" th:text="${cargo.IDCARGO}"></option>
            </th:block>
        </select>
        <label class="col-form-label" for="IDOFICINA">ID Oficina:</label>
        <select class="form-control" id="IDOFICINA" name="IDOFICINA">
            <option value=""></option>
            <th:block th:each="oficina : ${oficinas}">
                <option th:value="${oficina.IDOFICINA}" th:text="${oficina.IDOFICINA}"></option>
            </th:block>
        </select>

    
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
        </div>
</div>

</body>

</html>
