<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="container border border-2 w-25 my-3" th:fragment="prestamoEForm(titulo)">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>


        <div class="mb-3">
            <label for="MONTO" class="form-label">Saldo Faltante Deuda:</label>
            <span th:text="${prestamo.MONTO}"></span>
        </div>
        <input type="hidden" name="saldoActual" th:value="${prestamo.MONTO}" />    
        
        <div class="mb-3">
            <label for="ESTADOP">Cambiar Estado:</label>
            <select class="form-control" id="ESTADOP" name="ESTADOP" required>
                <option value="Cerrado" th:selected="${prestamo.ESTADOP eq 'Cerrado'}">Cerrado</option>
            </select>
        </div>

        


        <div class="d-flex justify-content-between">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
    </div>

</body>

</html>
