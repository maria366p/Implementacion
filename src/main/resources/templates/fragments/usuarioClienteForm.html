<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="usuarioClienteForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label" for="ID">ID:</label>
        <select class="form-control" id="ID" name="ID" required> 
            <th:block th:each="persona : ${personas}">
                <option th:value="${persona.ID}" th:text="${persona.NOMBRE}" th:selected="${persona != null && persona.ID != null && persona.ID == usuarioCliente.ID}" >
                </option>
            </th:block>
        </select>
        <div class="mb-3">
            <label for="PASSWORD" class="form-label">Contrase√±a:</label>
            <input class="form-control" type="text" id="PASSWORD" name="PASSWORD" required th:value="${usuarioCliente.PASSWORD}">
        </div>

    
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
        </div>
</div>

</body>

</html>
