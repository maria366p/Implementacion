<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="container border border-2 w-25 my-3" th:fragment="cuentaEForm(titulo)">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>


        <div class="mb-3">
            <label for="SALDO" class="form-label">Saldo:</label>
            <span th:text="${cuenta.SALDO}"></span>
        </div>
        <input type="hidden" name="estadoOriginal" th:value="${cuenta.ESTADOCUENTA}" />    
        
        <div class="mb-3">
            <label for="ESTADOCUENTA">Cambiar Estado:</label>
            <select class="form-control" id="ESTADOCUENTA" name="ESTADOCUENTA" required>
                <option value="Cerrada" th:selected="${cuenta.ESTADOCUENTA eq 'Cerrada'}">Cerrada</option>
                <option value="Desactivada" th:selected="${cuenta.ESTADOCUENTA eq 'Desactivada'}">Desactivada</option>
            </select>
        </div>

        


        <div class="d-flex justify-content-between">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
    </div>

</body>

</html>
