<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container border border-2 w-25 my-3" th:fragment="puntoForm(titulo)">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
        <form>
            <div class="mb-3">
                <label for="TIPO">Tipo:</label>
                <select class="form-control" id="TIPO" name="TIPO">
                    <option value="Personalizada" th:selected="${puntoAtencion.TIPO eq 'Personalizada'}">Personalizada</option>
                    <option value="CajeroAutomatico" th:selected="${puntoAtencion.TIPO eq 'CajeroAutomatico'}">Cajero Automático</option>
                    <option value="Digital" th:selected="${puntoAtencion.TIPO eq 'Digital'}">Digital</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="UBICACIONGEOGRAFICA" class="form-label">Localización Geográfica:</label>
                <input class="form-control" type="text" id="UBICACIONGEOGRAFICA" name="UBICACIONGEOGRAFICA" required th:value="${puntoAtencion.UBICACIONGEOGRAFICA}">
            </div>

            <div class="mb-3" id="oficinaDiv">
                <label for="IDOFICINA">Oficina:</label>
                <select class="form-control" id="IDOFICINA" name="IDOFICINA">
                    <!-- Opción para no seleccionar ninguna oficina -->
                    <option value="">No Seleccionar una Oficina</option>
                    <option th:each="oficina : ${oficinas}" th:value="${oficina.IDOFICINA}" th:text="${oficina.NOMBRE}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ESTADO"> Estado:</label>
                <select class="form-control" id="ESTADO" name="ESTADO">
                    <!-- Opción para no seleccionar ninguna oficina -->
                    <option value="en revision" th:selected="${puntoAtencion.ESTADO eq 'en revision' }">En revision</option>
                    <option value="mantenimiento" th:selected="${puntoAtencion.ESTADO eq 'mantenimiento' }">Mantenimiento</option>
                    <option value="funcionando" th:selected="${puntoAtencion.ESTADO eq 'funcionando' }">Funcionando</option>
                </select>
            </div>




            <div class="d-flex justify-content-between">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/usuariosEmpleados}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
