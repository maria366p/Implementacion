<!DOCTYPE html>
<html>
<head>
    <title>Información consultas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/dashboardServices.css}" />
</head>
<body>
    <main>
        <h1> Extracto bancario</h1>
        <div>
            <form th:action="@{/extracto/generar}" method="GET">
                <label for="tipo">Numero de Cuenta:</label>
                <input type="number" id="tipo" name="cuenta" required>
                <label for="fecha">Fecha Inicial:</label>
                <input type="date" id="fecha" name="fechaInit" required>
                <label for="fecha">Fecha final:</label>
                <input type="date" id="fecha" name="fechaFin" required>
                <button type="submit">Generar extracto</button>
            </form>
        </div>
        <div th:replace="~{../components/Cuentas/extractoTable.html}"></div>
        <div>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
</body>
</html>
